<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 Not Found</title>

<style>
  :root {
    --fg: #C1C497;
    --bg: #111C18;
    --sel-fg: #111C18;
    --sel-bg: #C1C497;
    --cursor: #D7C995;
    --cursor-text: #000000;
    --active-tab-fg: #111C18;
    --active-tab-bg: #C1C497;
    --inactive-tab-fg: #C1C497;
    --inactive-tab-bg: #111C18;

    --black: #23372B;
    --black-bright: #53685B;

    --red: #FF5345;
    --red-bright: #DB9F9C;

    --green: #549E6A;
    --green-bright: #63b07a;

    --yellow: #459451;
    --yellow-bright: #E5C736;

    --blue: #509475;
    --blue-bright: #ACD4CF;

    --magenta: #D2689C;
    --magenta-bright: #75BBB3;

    --cyan: #2DD5B7;
    --cyan-bright: #8CD3CB;

    --white: #F6F5DD;
    --white-bright: #9EEBB3;
  }

  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--fg);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
  }

  .box {
    max-width: 500px;
    padding: 40px;
    background: rgba(35, 55, 43, 0.3); /* color0 w/ transparency */
    border: 1px solid var(--green);
    border-radius: 12px;
    backdrop-filter: blur(6px);
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 4rem;
    margin: 0;
    color: var(--cyan);
    font-weight: 700;
  }

  p {
    font-size: 1.2rem;
    margin: 10px 0 25px;
    color: var(--fg);
  }

  a {
    display: inline-block;
    color: var(--bg);
    background: var(--cyan);
    padding: 12px 26px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.25s ease;
  }

  a:hover {
    background: var(--cyan-bright);
    transform: translateY(-3px);
  }

  footer {
    margin-top: 25px;
    font-size: 0.9rem;
    color: var(--black-bright);
  }
</style>
</head>

<body>
  <div class="box">
    <h1>404</h1>
    <p>Sorry, the page you're looking for doesnâ€™t exist.</p>

    <a href="/">Go Home</a>

    <footer>kr4nkenserver</footer>
  </div>
</body>
</html>
